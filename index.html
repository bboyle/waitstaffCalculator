<!doctype html>
<html lang="en" ng-app="waitstaff">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff calculator</title>
	<link rel="stylesheet" href="waitstaff.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="waitstaff-form.js"></script>
	<script src="waitstaff-charges.js"></script>
</head>
<body>


	<header>
		<h1>Waitstaff calculator</h1>
	</header>


	<main>
		<section id="form" ng-controller="waitstaffFormController">
			<h2>Enter the meal details</h2>
			<form action="">
				<table>
					<tbody>
						<tr>
							<th><label for="meal-price">Base meal price:</label></th>
							<td>$</td>
							<td><input  id="meal-price" type="number" required min="0" step="0.01" ng-model="data.mealPrice"></td>
						</tr>
						<tr>
							<th><label for="tax-rate">Tax rate:</label></th>
							<td>%</td>
							<td><input  id="tax-rate" type="number" required min="0" step="0.01" ng-model="data.taxRate"></td>
						</tr>
						<tr>
							<th><label for="tip-percent">Tip percentage:</label></th>
							<td>%</td>
							<td><input  id="tip-percent" type="number" required min="0" step="0.01" ng-model="data.tipPercentage"></td>
						</tr>
					</tbody>
				</table>
				<footer>
					<input type="submit" value="Submit">
					<input type="reset" value="Cancel">
				</footer>
			</form>
		</section>
		

		<section id="charges" ng-controller="waitstaffChargesController">
			<h2>Customer charges</h2>
			<table>
				<tbody>
					<tr>
						<th>Subtotal</th>
						<td>{{ data.subtotal | currency : $ }}</td>
					</tr>
					<tr>
						<th>Tip</th>
						<td>{{ data.tip | currency : $ }}</td>
					</tr>	
				</tbody>
				<tfoot>
					<tr>
						<th>Total</th>
						<td>{{ data.total | currency : $ }}</td>
					</tr>
				</tfoot>
			</table>
		</section>


		<section id="earnings">
			<h2>My earnings info</h2>
			<table>
				<tbody>
					<tr>
						<th>Tip total</th>
						<td>0.00</td>
					</tr>
					<tr>
						<th>Meal count</th>
						<td>0</td>
					</tr>
					<tr>
						<th>Average tip per meal</th>
						<td>0.00</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>


	<footer>
		<button>Reset</button>
	</footer>


</body>
</html>
